<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" method="GET"  target="_blank">

    <fieldset>
        <legend>Личные данные</legend>
        <input type="text"  pattern='^[А-Яа-я]+$'  id="surname"    name="surname" maxlength="25" placeholder="Это обязательное поле"  required  value="Фамилия"  autofocus><br>
        <input type="text"  pattern='^[А-Яа-я]+$'  id="name"     name="name"     maxlength="20"  placeholder="Это обязательное поле"  required value="Имя"><br>
        <input type="text"  pattern='^[А-Яа-я]+$'  id="patronymic"   name="patronymic"   maxlength="24"  placeholder="Это обязательное поле"  required value="Отчество">

        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text"  pattern="[A-Z]{2}"   id="number"   name="number"   minlength="2"   maxlength="2"   placeholder="Это обязательное поле"  required   value="AA">
            <input type="text"  pattern="[0-9]{,7}"    id="seria"  name="seria"  maxlength="7"  placeholder="Это обязательное поле"  required value="1234567">
        </fieldset>

    <fieldset>
        <legend>Дата рождения</legend>
        <input type="text"  pattern="[0-9]{4}"  id="year"  name="year"  value="2000"><br>
        <select name="month" id="month">
            <option value="1">Январь</option>
            <option value="2">Февраль</option>
            <option value="3">Март</option>
            <option value="4">Апрель</option>
            <option value="5">Май</option>
            <option value="6">Июнь</option>
            <option value="7">Июль</option>
            <option value="8">Август</option>
            <option value="9">Сентябрь</option>
            <option value="10">Октябрь</option>
            <option value="11">Ноябрь</option>
            <option value="12">Декабрь</option>
        </select><br>
        <input type="number" min="1" max="31" step="1" value="1"><br>
        <select name="country"  id="country">
            <option value="1">РБ</option>
            <option value="1">РФ</option>
        </select><br>
        <label for="adress">Адрес:</label><br>
        <input type="text" id="adress"  name="adress">
    </fieldset>
    </fieldset>

    <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>Хобби</legend>
            <label>
                <input type="checkbox" name="hobby[]"> Рыбалка
            </label><br>
            <label>
                <input type="checkbox" name="hobby[]"> Астрономия
            </label><br>
            <label>
                <input type="checkbox" name="hobby[]"> Дайвинг
            </label><br>
            <label>
                <input type="checkbox" name="hobby[]"> Марки
            </label><br>
            </fieldset>

            <fieldset>
                <legend>Домашние животные</legend>
                <select multiple name="list[]" id="list"  size="12">
                    <optgroup label="Попугаи">
                        <option value="1">Волнистый</option>
                        <option value="2">Ара</option>
                        <option value="3">Неразлучник</option>
                    </optgroup>

                    <optgroup label="Рыба">
                        <option value="4">Караси</option>
                        <option value="5">Окунии</option>
                        <option value="6">Осётр</option>
                    </optgroup>

                    <optgroup label="Птицы">
                        <option value="7">Стая ворон</option>
                        <option value="8">Аист</option>
                        <option value="9">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
    </fieldset>

    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <input type="text" pattern="^[a-zA-Z]+$" name="login"  id="login" minlength="5" maxlength="20"  placeholder="Обязательное поле"  required value="Логин"><br>
        <INPUT TYPE="password" pattern="^[a-zA-Z]+$" id="pass" name="password"  value="Пароль"  minlength="10"  maxlength="20"  autocomplete="off"> 
    </fieldset>

    <fieldset>
        <legend>Координаты</legend>
        <input type="email" value="Введите адрес почты"><br>
        <input type="url"   value="Введите адрес сайта">
    </fieldset>

    <fieldset>
        <legend>Цифры</legend>
        <input type="number"min="-2.5" max="2.5" step="0.1"> <br>
        <input type="range" min="1" max="10"> 
        
    </fieldset>

    <fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить"><br>
        <input type="image" src="email.jpg">

    </fieldset>
    </form>
</body>
</html>
